<!DOCTYPE html>
<html lang="en">
<head>
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <h1 id="time">09:30:10</h1>
        
    </div>

   <script>

        function time() {
            var now = new Date();
            var hour = now.getHours();
            var min = now.getMinutes();
            var sec = now.getSeconds();

            document.querySelector('#time').innerText = hour+":"+min+":"+sec;
        }
        setInterval(time , 1000);

        
   </script>
</body>
</html>
